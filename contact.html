<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Eman</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
         /* CSS */
         :root {
            --primary: #6c5ce7;
            --secondary: #a66efa;
            --accent: #ff7675;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #2d3436);
            color: white;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 0.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;
            
        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
        
            
        }
        .nav a{
            text-decoration: none;
            margin-right: 20px;
            color: white;
        }

        .logo {
            font-size: 1rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }


        .theme-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: var(--text);
        }

        .contact-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .social-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            text-decoration: none;
            color: var(--text);
            transition: transform 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .social-card:hover {
            transform: translateY(-5px);
        }

        .social-card i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .social-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Eman.dev</div>
            <div class="nav-links">
                <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="contact-link">Home</a>
                <a href="downloadcenter.html" class="contact-link">Apps</a>
                <a href="contact.html" class="contact-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="contact-section">
        <h1>Connect With Me</h1>
        <div class="social-grid">
            <a href="https://github.com/Eman-07" target="_blank" class="social-card">
                <i class="fab fa-github"></i>
                <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/muhammad-emandev/" target="_blank" class="social-card">
                <i class="fab fa-linkedin"></i>
                <span>LinkedIn</span>
            </a>
            <a href="https://www.youtube.com/@muhammademan9985" target="_blank" class="social-card">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
            </a>
            <a href="https://twitter.com" target="_blank" class="social-card">
                <i class="fab fa-twitter"></i>
                <span>Twitter</span>
            </a>
            <a href="mailto:memanmaan44@gmail.com" class="social-card">
                <i class="fas fa-envelope"></i>
                <span>Email</span>
            </a>
        </div>
    </section>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function toggleTheme() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
