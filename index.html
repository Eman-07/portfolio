<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Eman | Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a66efa;
            --accent: #ff7675;
            --text: #2d3436;
            --bg: #ffffff;
            --card-bg: #f8f9fa;
        }

        [data-theme="dark"] {
            --text: #ffffff;
            --bg: #2d3436;
            --card-bg: #3a3f44;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            padding: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: sticky;
            top: 0;
            z-index: 100;

        }

        .nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .hero {
            text-align: center;
            padding: 8rem 2rem;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .skills-grid {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
        }

        .skill-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .theme-btn {
            background: none;
            border: none;
            color: var(--text);
            cursor: pointer;
            font-size: 1.2rem;
            margin-left: 2rem;
        }

        .contact-link {
            color: var(--text);
            text-decoration: none;
            margin-left: 2rem;
        }

        @media (max-width: 768px) {
            .hero {
                padding: 4rem 1rem;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <div class="logo">Eman.dev</div>
            <div class="nav-links">
                <!-- <button id="themeToggle" class="theme-btn">
                    <i class="fas fa-moon"></i>
                </button> -->
                <a href="index.html" class="contact-link">Home</a>
                <a href="downloadcenter.html" class="contact-link">Apps</a>
                <a href="contact.html" class="contact-link">Contact</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>I am Muhammad Eman</h1>
        <h2>Software Engineer & Creative Developer</h2>
        <div class="skills-grid">
            <div class="skill-card">
                <i class="fas fa-code fa-3x"></i>
                <h3>Software Development</h3>
                <p>Full-stack development with modern tech stack</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-video fa-3x"></i>
                <h3>Video Editing</h3>
                <p>Professional video production & post-processing</p>
            </div>
            <div class="skill-card">
                <i class="fas fa-gamepad fa-3x"></i>
                <h3>Pro Gaming</h3>
                <p>Competitive FPS player & game strategist</p>
            </div>
        </div>
    </section>

    <script>
        // Dark Mode Toggle
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        function toggleTheme() {
            const isDark = body.getAttribute('data-theme') === 'dark';
            body.setAttribute('data-theme', isDark ? 'light' : 'dark');
            themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
            localStorage.setItem('theme', isDark ? 'light' : 'dark');
        }

        // Initialize theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.setAttribute('data-theme', savedTheme);
        themeToggle.innerHTML = savedTheme === 'dark' ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
