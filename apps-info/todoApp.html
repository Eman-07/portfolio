<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --accent: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }

        body {
            background: var(--light);
            line-height: 1.6;
            color: var(--dark);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); }
            to { transform: translateX(0); }
        }

        /* Header Section */
        .app-header {
            background: var(--primary);
            color: white;
            padding: 4rem 2rem;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        .app-icon {
            width: 120px;
            height: 120px;
            border-radius: 22%;
            margin-bottom: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .app-title {
            font-size: 2.8rem;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 0.5rem;
            font-family: 'Arial Rounded MT Bold', system-ui;
        }

        /* Content Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Sections */
        .section {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
            box-shadow: 0 5px 25px rgba(0,0,0,0.08);
            animation: fadeIn 0.6s ease-out;
        }

        .section h2 {
            color: var(--secondary);
            border-bottom: 3px solid var(--accent);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        /* Features Grid */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .feature-card {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        /* Update Log */
        .update-list {
            list-style: none;
        }

        .update-item {
            padding: 1rem;
            background: var(--light);
            margin-bottom: 1rem;
            border-left: 4px solid var(--secondary);
            border-radius: 5px;
        }

        /* Gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Download Button */
        .download-btn {
            display: inline-flex;
            align-items: center;
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.3s ease;
            margin-top: 2rem;
        }

        .download-btn:hover {
            background: #2980b9;
        }

        .download-btn i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .app-title {
                font-size: 2rem;
            }

            .app-header {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="app-header">
        <img src="/icon.png" alt="App Icon" class="app-icon">
        <h1 class="app-title">ToDo's</h1>
        <p>A minimalistic app for productive and efficient time management</p>
        <a href="#" class="download-btn">
            <i class="fas fa-download"></i>
            Download Now
        </a>
    </header>

    <main class="container">
        <!-- Features Section -->
        <section class="section">
            <h2>Features</h2>
            <div class="features-grid">
                <div class="feature-card">
                    <h3>Feature 1</h3>
                    <p>Detailed description of feature 1</p>
                </div>
                <div class="feature-card">
                    <h3>Feature 2</h3>
                    <p>Detailed description of feature 2</p>
                </div>
                <!-- Add more features -->
            </div>
        </section>

        <!-- Updates Section -->
        <section class="section">
            <h2>Recent Updates</h2>
            <ul class="update-list">
                <li class="update-item">
                    <h3>Version 1.1.0</h3>
                    <p>Update details and improvements</p>
                    <small>2023-08-01</small>
                </li>
                <!-- Add more updates -->
            </ul>
        </section>

        <!-- Gallery Section -->
        <section class="section">
            <h2>App Screenshots</h2>
            <div class="gallery-grid">
                <div class="gallery-item">
                    <img src="screenshot1.jpg" alt="App Screenshot">
                </div>
                <div class="gallery-item">
                    <img src="screenshot2.jpg" alt="App Screenshot">
                </div>
                <!-- Add more screenshots -->
            </div>
        </section>
    </main>
</body>
</html>
